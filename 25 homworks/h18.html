<html>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num === 2) return true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
            }

            function findPrimes() {
            for (let i = 100; i < 1000; i++) {
                if (isPrime(i)) {
                console.log(i);
                }
            }
            }

            // مثال استفاده
            findPrimes();

    </script>
</html>
