<html>
    <script>
        function countEvenDigits(num) {
        var evenDigitsAtEvenIndex = 0;
        var evenDigitsAtOddIndex = 0;
        var numStr = num.toString();
        for (var i = 0; i < numStr.length; i++) {
            if (i % 2 === 0 && parseInt(numStr[i]) % 2 === 0) {
            evenDigitsAtEvenIndex++;
            } else if (i % 2 !== 0 && parseInt(numStr[i]) % 2 === 0) {
            evenDigitsAtOddIndex++;
            }
        }
        console.log("تعداد عدد های زوج در جایگاه های زوج: " + evenDigitsAtEvenIndex);
        console.log("تعداد عدد های زوج در جایگاه های فرد: " + evenDigitsAtOddIndex);
        }

        countEvenDigits(1256);

    </script>
</html>
