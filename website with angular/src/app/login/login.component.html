<form [formGroup]="form">
    <div class="form-group" >
      <label for="exampleInputEmail1">Username</label>
      <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
    </div>
 
    <button type="submit" class="btn btn-primary"(click)="onclick()">Submit</button>
  </form>
<router-outlet></router-outlet>
